<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>SecretFancy - Send anonymous love notes.</title>
		<link href='/css/style.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="main">
			<header>
				<h1>Secret <span class="heart">&#9829;</span> Fancy</h1>
				<h2 class="subtitle">Send an anonymous note to someone you fancy.<br>Get matched if the feeling is mutual.</h2>
			</header>
			<section id="content">
				<button id="send-button" disabled>Connecting to Facebook...</button>
			</section>
		</div>
		<footer>
			<p>Made with &#9829; and caffeine by <a href="http://brandonferioli.com">Brandon Ferioli</a>.</p>
			<p>&copy; 2015 SecretFancy - All Rights Reserved</p>
		</footer>

		<script type="text/x-handlebars-template" id="FancyFormTemplate">
			<div class="intro">
				<h4>Welcome {{user.first_name}}!</h4>
				<p>At the bottom of your note we'll ask the recipient who they fancy.</p>
				<p>If they enter your name we'll let you both know it's a match!</p>
			</div>
			<form id="fancy-form" action="">
				<div class="toggle-group">
					<label class="custom-toggle">
						<input type="radio" name="delivery" value="text" checked>
						<div class="option">Send via text</div>
					</label>
					<label class="custom-toggle">
						<input type="radio" name="delivery" value="email">
						<div class="option">Send via email</div>
					</label>
				</div>
				<label for="first_name">Recipient's first name:</label>
				<input type="text" name="first_name" id="first_name" required>
				<div class="phone-group">
					<label for="phone">Recipient's phone number (US only):</label>
					<input type="text" name="phone" id="phone">
				</div>
				<div class="email-group">
					<label for="email">Recipient's email:</label>
					<input type="email" name="email" id="email">
				</div>
				<label for="message">Message to your fancy:</label>
				<textarea name="message" id="message" required></textarea>
				<label for="user_email">Your email (to notify you of matches):</label>
				<input type="email" name="user_email" id="user_email" value="{{user.email}}" required>
				<div class="error"></div>
				<input type="submit" value="Send now" id="send-now">
			</form>
		</script>

		<script type="text/x-handlebars-template" id="MessageSentModalTemplate">
			<div class="modal-content">
				<h1>&#10003;</h1>
				<h3>Your fancy has been sent!</h3>
				<p>{{first_name}} is bound to love it. We'll ask them who they fancy, and if they enter your name we'll let you both know it's a match!</p>
				<a href="#" class="close-modal">Close</a>
			</div>
		</script>

		<script type="text/javascript" src="/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.maskedinput.js"></script>
		<script type="text/javascript" src="/js/lib/underscore.js"></script>
		<script type="text/javascript" src="/js/lib/backbone.js"></script>
		<script type="text/javascript" src="/js/lib/handlebars.js"></script>

		<script type="text/javascript" src="/js/models/fancy.js"></script>
		<script type="text/javascript" src="/js/views/fancyForm.js"></script>
		<script type="text/javascript" src="/js/views/messageSentModal.js"></script>

		<script type="text/javascript" src="/js/models/user.js"></script>

		<script type="text/javascript" src="/js/auth.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-41940037-2', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
