<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>SecretFancy - Send anonymous love notes.</title>
		<link href='/css/style.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="main">
			<header>
				<h1><a href="/">Secret <span class="heart">&#9829;</span> Fancy</a></h1>
			</header>
			<section id="fancy-message">
				
			</section>
		</div>
		<footer>
			<p>Made with &#9829; and caffeine by <a href="http://brandonferioli.com">Brandon Ferioli</a>.</p>
			<p>&copy; 2015 SecretFancy - All Rights Reserved</p>
		</footer>

		<script type="text/x-handlebars-template" id="FancyMessageTemplate">
			<div class="message">
				<h5>Dear {{first_name}},</h5>
				<p>{{message}}</p>
				<h5>Love,<br>Your Secret Admirer</h5>
			</div>
			<form id="match-form">
				<label for="match_name">Do you fancy someone? Enter their first name, if it's your secret admirer you'll both be notified. (Limit 1 check)</label>
				<input type="text" name="match_name" id="match_name" placeholder="e.g. John">
				<div class="error"></div>
				<input type="submit" value="Check for match">
			</form>
		</script>

		<script type="text/x-handlebars-template" id="MatchModalTemplate">
			<div class="modal-content">
				<h1 class="match">&#9829;</h1>
				<h3>It's a match!</h3>
				<p>{{match_name}} sent you this lovely message. They will receive a message letting them know that you fancy them too. Go on lovebirds, have fun!</p>
				<a href="#" class="close-modal">Close</a>
			</div>
		</script>

		<script type="text/x-handlebars-template" id="NoMatchModalTemplate">
			<div class="modal-content">
				<h1>:(</h1>
				<h3>{{match_name}} isn't your secret admirer.</h3>
				<p>Not to worry though, why not send them an anonymous fancy?</p>
				<p class="no-thanks close-modal">No thanks</p>
				<a href="/">Send {{match_name}} a fancy now</a>
			</div>
		</script>

		<script type="text/javascript" src="/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/js/lib/underscore.js"></script>
		<script type="text/javascript" src="/js/lib/backbone.js"></script>
		<script type="text/javascript" src="/js/lib/handlebars.js"></script>

		<script type="text/javascript" src="/js/models/fancy.js"></script>
		<script type="text/javascript" src="/js/views/fancyMessage.js"></script>
		<script type="text/javascript" src="/js/views/matchModal.js"></script>
		<script type="text/javascript" src="/js/views/noMatchModal.js"></script>

		<script type="text/javascript" src="/js/auth.js"></script>
		<script type="text/javascript" src="/js/viewFancy.js"></script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-41940037-2', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
