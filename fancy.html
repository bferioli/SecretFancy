<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>SecretFancy - Send annonymous love notes.</title>
		<link href='/css/style.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="main">
			<header>
				<h1 class="small">Secret <span class="heart">&#9829;</span> Fancy</h1>
			</header>
			<section id="fancy-message">
				
			</section>
			<footer></footer>
		</div>

		<script type="text/x-handlebars-template" id="FancyMessageTemplate">
			<div class="message">
				<h5>Dear {{first_name}},</h5>
				<p>{{message}}</p>
				<h5>Love,<br>Your Secret Admirer</h5>
			</div>
			<form id="match-form">
				<label for="match_name">Feel like this about someone? Enter their name to see if they're your secret admirer.</label>
				<input type="text" name="match_name" id="match_name">
				<input type="submit" value="Check">
			</form>
		</script>

		<script type="text/javascript" src="/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/js/lib/underscore.js"></script>
		<script type="text/javascript" src="/js/lib/backbone.js"></script>
		<script type="text/javascript" src="/js/lib/handlebars.js"></script>

		<script type="text/javascript" src="/js/models/fancy.js"></script>
		<script type="text/javascript" src="/js/views/fancyMessage.js"></script>

		<script type="text/javascript" src="/js/auth.js"></script>
		<script type="text/javascript" src="/js/viewFancy.js"></script>
	</body>
</html>
